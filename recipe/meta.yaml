{% set name = "geotexxx" %}
{% set version = "0.2.3" %}
{% set python_min = "3.11" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/geotexxx-{{ version }}.tar.gz
  sha256: f805997368a079147fc17c7c98f06d73e88faf17af7cf84fa73ccfb5b2d5c4b5

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
  noarch: python

requirements:
  host:
    - python {{ python_min }}
    - setuptools
    - setuptools_scm
    - pip
  run:
    - python >={{ python_min }}
    - numpy
    - pandas
    - pyproj
    - setuptools_scm
    - matplotlib
    - matplotlib-base
    - requests

test:
  imports:
    - geotexxx
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  summary: Package om geotechnisch grondonderzoek te verwerken
  license: MPL-2.0
  license_file: LICENSE.txt
  home: https://pypi.org/project/geotexxx/

extra:
  recipe-maintainers:
    - ic144
